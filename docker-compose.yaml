version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: blood-donation-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=blooddonation

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.backend
    container_name: blood-donation-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/blooddonation
      - JWT_SECRET=jwt_secret_key
    depends_on:
      - mongo

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.frontend
    container_name: blood-donation-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
