# -------------------------------
# Namespace
# -------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401021"

---
# -------------------------------
# Backend Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: "2401021"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blood-backend
  template:
    metadata:
      labels:
        app: blood-backend
    spec:
      imagePullSecrets:
        - name: nexus-secret

      containers:
        - name: backend
          image: 127.0.0.1:30085/2401021/blood-donation-backend:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 5000

          env:
            - name: NODE_ENV
              value: "production"

            - name: MONGO_URI
              value: "mongodb+srv://birajdarshweta11:Alakn@nda11@cluster0.oeyhfkr.mongodb.net/?retryWrites=true"
           
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
# -------------------------------
# Backend Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: "2401021"
spec:
  selector:
    app: blood-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
# -------------------------------
# Frontend Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: "2401021"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blood-frontend
  template:
    metadata:
      labels:
        app: blood-frontend
    spec:
      imagePullSecrets:
        - name: nexus-secret

      containers:
        - name: frontend
          image: 127.0.0.1:30085/2401021/blood-donation-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "400m"
              memory: "256Mi"

---
# -------------------------------
# Frontend Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: "2401021"
spec:
  selector:
    app: blood-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
# -------------------------------
# Ingress
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blood-donation-ingress
  namespace: "2401021"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: 2401021.imcc.com
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80



